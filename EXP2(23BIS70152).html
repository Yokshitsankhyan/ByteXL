<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Bank Account</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .bank-box {
      background-color: #fff;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }

    .bank-box h2 {
      text-align: center;
      color: #0073e6;
      margin-bottom: 20px;
    }

    .balance {
      font-size: 20px;
      background: #f0f8ff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    .amount-section {
      margin-bottom: 20px;
    }

    .amount-section label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #444;
    }

    .amount-section input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .action-buttons button {
      flex: 1;
      padding: 10px 0;
      font-size: 16px;
      border: none;
      background-color: #0073e6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .action-buttons button:hover {
      background-color: #005bb5;
    }

    /* Small screen tweaks */
    @media (max-width: 480px) {
      .bank-box {
        padding: 20px 15px;
        border-radius: 8px;
      }

      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="bank-box">
    <h2>My Account</h2>

    <div class="balance">
      Current Balance: ₹10,000
    </div>

    <div class="amount-section">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount in ₹">
    </div>

    <div class="action-buttons">
      <button>Deposit</button>
      <button>Withdraw</button>
    </div>
  </div>

</body>
</html>
