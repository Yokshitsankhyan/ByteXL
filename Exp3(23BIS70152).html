<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222;
      --sidebar-bg: #f0f0f0;
      --card-bg: #ffffff;
      --accent-color: #007bff;
    }

    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #f1f1f1;
      --sidebar-bg: #2a2a2a;
      --card-bg: #333;
      --accent-color: #4dabf7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-columns: 220px 1fr;
      grid-template-rows: 60px 1fr 50px;
      grid-template-areas:
        "sidebar header"
        "sidebar main"
        "sidebar footer";
      height: 100vh;
      transition: all 0.3s ease;
    }

    header {
      grid-area: header;
      background-color: var(--card-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      font-size: 22px;
    }

    aside {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    aside h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    aside nav a {
      display: block;
      margin: 12px 0;
      text-decoration: none;
      color: var(--text-color);
      padding: 6px 10px;
      border-radius: 4px;
    }

    aside nav a:hover {
      background-color: var(--accent-color);
      color: #fff;
    }

    main {
      grid-area: main;
      padding: 20px;
      overflow-y: auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    footer {
      grid-area: footer;
      background-color: var(--card-bg);
      text-align: center;
      line-height: 50px;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .theme-toggle input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: 60px auto 1fr 50px;
        grid-template-areas:
          "header"
          "sidebar"
          "main"
          "footer";
      }

      aside {
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <aside>
    <h2>Admin</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <header>
    <h1>Admin Dashboard</h1>
    <div class="theme-toggle">
      <label for="toggleTheme">Dark Mode</label>
      <input type="checkbox" id="toggleTheme">
    </div>
  </header>

  <main>
    <div class="card">
      <h3>Overview</h3>
      <p>Welcome to your dashboard. Hereâ€™s a quick summary:</p>
    </div>

    <div class="card">
      <h3>Users</h3>
      <p>Total Users: <strong>124</strong> | New Today: <strong>5</strong></p>
    </div>

    <div class="card">
      <h3>Reports</h3>
      <p>No critical alerts at the moment. Everything is running smoothly.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Admin Panel - Intermediate Version
  </footer>

  <script>
    const toggle = document.getElementById('toggleTheme');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
